apiVersion: v1
kind: Namespace
metadata:
  name: personal

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: personal
spec:
  selector:
    matchLabels:
      app: portfolio
  replicas: 3
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio
        image: raphy02/portfolio:latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: portfolio
  namespace: personal
  annotations:
    metallb.universe.tf/address-pool: production-public-ips
spec:
  selector:
    app: portfolio
  ports:
  - port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: portfolio
  namespace: personal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
  - hosts:
    - raphaelbernhart.at
    secretName: raphaelbernhart-at-tls
  rules:
  - host: raphaelbernhart.at
    http:
      paths:
      - path: /
        backend:
          serviceName: portfolio
          servicePort: 80